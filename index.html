                    <p  Business owner working around the clock? Rushing to complete a project? Entrepreneur on-the-go? To busy to finish all the to do list, planning a party? Something is broken? Say hello to SideGigs - the marketplace for services. Get instant access to local talent of quality Gigsters and find everything you need from pet service to plumming, or to start or grow your business.

At the most affordable and easiest to use digital marketplace, SideGigs enables Gigsters, entrepreneurs, and you to start doing, growing and succeeding. Time, and budget are no longer barriers.

With the SideGigs mobile app, you can get connected no matter where you are, or what you're doing.

Choose from different Gigs(service) categories:
• Pet Service, walking your dog, pet sitting, or care

• Cleaning Server, House, Office
• Party & Wedding Service, DJ, Catering
• Handyman, Pluming
• Whatever you need - there’s a service for it on SideGigs!
 
Whether you're building your new business, or searching for something unique, everything you need is here.

For buyers and businesses: 
SideGigs put you in touch of local talents at your fingertips. Get your projects delivered on time & under budget, or get that leaking sink fixed!

• Find your next Gigster in a micro-moment with just a swipe and a tap 
• Read our talented Gigster' ratings and customer reviews to pick the perfect match for your project 
• Enjoy open communication on all fronts, at all times 
• Hire when ready! (But be prepared to be amazed) 

For Gigsters:
Fill your working schedule with buyers, work on your own time.
• Get access to an ever-growing pool of buyers and businesses hungry for fresh and local talent

• Get more orders with mobile availability, increase your quality of service, and improve your ratings & response rate 

Why SideGigs?
When you download SideGigs, you're connecting to local network of Gigster. You can hire anyone, anywhere and discover the local talent, and put the do in your to-do lists. 

Features:
Your Gigster-finding efforts are now simplified.
• Streamlined searching capabilities

• Push notifications make sure you stay on top of gigs

You bring your determination. We’ve got everything else.

Download now & do more!</p>
